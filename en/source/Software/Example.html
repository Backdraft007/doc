<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<title>Tinkerforge | JavaScript Example</title>
	</head>
	<body>
        <div style="text-align:center;">
		    <h1>Enumerate Example</h1>
		    <p>
			    <input value="localhost" id="host" type="text" size="20">:
			    <input value="4280" id="port" type="text" size="5">,
			    <input value="uid" id="uid" type="text" size="5">
			    <input value="Start Example" id="start" type="button" onclick="startExample();">
		    </p>
		    <p>
			    <textarea id="text" cols="80" rows="24" style="resize:none;">Press "Start Example" to begin ...</textarea>
		    </p>
        <div>
		<script src="./Tinkerforge.js" type='text/javascript'></script>
		<script type='text/javascript'>
            var ipcon;
            var textArea = document.getElementById("text");
			function startExample() {
                textArea.value = "";
				var HOST = document.getElementById("host").value;
				var PORT = parseInt(document.getElementById("port").value);
				var UID	= document.getElementById("uid").value;
                if(ipcon !== undefined) {
                    ipcon.disconnect();
                }
                ipcon = new Tinkerforge.IPConnection();// Create IP connection
                var dist = new Tinkerforge.BrickletDistanceIR(UID, ipcon);// Create device object
                ipcon.connect(HOST, PORT,
                    function(error) {
                        textArea.value += 'Error: '+error+ '\n';        
                    }
                );// Connect to brickd

                // Don't use device before ipcon is connected
                // Don't use device before ipcon is connected
                ipcon.on(Tinkerforge.IPConnection.CALLBACK_CONNECTED,
                    function(connectReason) {
                        // Trigger Enumerate
                        ipcon.enumerate();     
                    }
                );
                ipcon.on(Tinkerforge.IPConnection.CALLBACK_ENUMERATE,
                    // Print incoming enumeration
                    function(uid, cuid, pos, hwv, fwv, devid, enumtype) {
                        textArea.value += 'UID:               '+uid+'\n';
                        textArea.value += 'Enumeration Type:  '+enumtype+'\n';
                        if(enumtype === Tinkerforge.IPConnection.ENUMERATION_TYPE_DISCONNECTED) {
                            return;
                        }
                        textArea.value += 'Connected UID:     '+cuid+'\n';
                        textArea.value += 'Position:          '+pos+'\n';
                        textArea.value += 'Hardware Version:  '+hwv+'\n';
                        textArea.value += 'Firmware Version:  '+fwv+'\n';
                        textArea.value += 'Device Identifier: '+devid+'\n';
                        textArea.value += '\n';
                    }

                );
			}
		</script>
	</body>
</html>
